<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Is it a palindrome?</h1>

      <div id="palindrome-div" class="palindrome-div">
        <label for="text-input">Enter text to check for a palindrome: </label>

        <input
          id="text-input"
          type="text"
          class="palindrome-input"
          placeholder="Enter text here"
          required
        />
        <button id="check-btn" class="palindrome-btn">Check</button>
      </div>

      <div id="result" class="results-div hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
